plugins {
	id 'fabric-loom' version '1.0-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://maven.ryanliptak.com/" }
	maven { url "https://jitpack.io" }
	maven { url "https://cursemaven.com" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modCompileOnly ("curse.maven:appleskin-248787:3872808") {transitive = false}
	modCompileOnly ("curse.maven:botania-fabric-421839:3936566") {transitive = false}
	modCompileOnly ("curse.maven:create-fabric-624165:4011240") {transitive = false}
	modCompileOnly ("curse.maven:detail-armor-bar-506898:3823985") {transitive = false}
	modCompileOnly ("curse.maven:health-overlay-fabric-313219:3932265") {transitive = false}
	modCompileOnly ("curse.maven:inventorio-491073:3963530") {transitive = false}
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 17
}

loom {
	accessWidenerPath =  file("src/main/resources/raised.accesswidener")
}

java {
	withSourcesJar()
}

artifacts {
	archives jar
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archives_base_name}"}
	}
	archiveAppendix = "fabric-${project.minecraft_version}"
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
	}
}
